--><div class="well"><div ng-bind-html="section.content"></div><form name="contactForm"><div class="form-group"><label>Nombre</label><input type="text" name="name" ng-model="name" required="required" class="form-group"/><span ng-show="contactForm.name.$error.required" class="error">*</span></div><div class="form-group"><label>Email</label><input type="email" name="email" ng-model="email" required="required" class="form-group"/><span ng-show="contactForm.email.$error.required" class="error">*</span><span ng-show="contactForm.email.$error.email" class="error">Formato incorrecto</span></div><div class="form-group"><label>Mensaje</label><textarea name="message" ng-model="message" required="required" class="form-group"></textarea><span ng-show="contactForm.message.$error.required" class="error">*</span></div><button ng-click="contact()" ng-disabled="contactForm.$invalid" class="btn btn-primary">Enviar</button></form></div>
