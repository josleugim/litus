<!--Created by Mordekaiser on 23/02/16.
--><div class="well"><form name="registerForm"><div class="form-group"><label>Nombre</label><input type="text" name="name" ng-model="name" required="required" class="form-group"/><span ng-show="registerForm.name.$error.required" class="error">*</span></div><div class="form-group"><label>Apellidos</label><input type="text" name="lastName" ng-model="lastName" required="required" class="form-group"/><span ng-show="registerForm.lastName.$error.required" class="error">*</span></div><div class="form-group"><label>Teléfono</label><input type="number" name="phone" ng-model="phone" ng-required="ng-required" class="form-group"/><span ng-show="registerForm.phone.$error.required" class="error">*</span></div><div class="form-group"><label>Dirección</label><textarea name="address" ng-model="address" required="required" class="form-group"></textarea><span ng-show="registerForm.address.$error.required" class="error">*</span></div><div class="form-group"><label>Email</label><input type="email" name="email" ng-model="email" required="required" class="form-group"/><span ng-show="registerForm.email.$error.required" class="error">*</span><span ng-show="registerForm.email.$error.email" class="error">Formato incorrecto</span></div><div class="form-group"><label>Contraseña</label><input type="password" id="password" name="password" ng-model="password" ng-required="ng-required" class="form-group"/><span ng-show="registerForm.password.$error.required" class="error">*</span></div><div class="form-group"><label>Confirmar contraseña</label><input type="password" name="validatePassword" ng-model="validatePassword" pw-check="password" ng-required="ng-required" class="form-group"/><span ng-show="registerForm.validatePassword.$error.required" class="error">*</span><span ng-show="registerForm.validatePassword.$error.pwmatch" class="msg-error">Las contraseñas no coinciden</span></div><button ng-click="register()" ng-disabled="registerForm.$invalid" class="btn btn-primary">Enviar</button></form></div>
