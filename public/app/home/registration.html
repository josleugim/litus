<!--Created by Mordekaiser on 16/02/16.
--><div class="well"><form name="registerForm"><div class="form-group"><label>Nombre</label><input type="text" name="name" ng-model="name" required="required" class="form-group"/><span ng-show="registerForm.name.$error.required" class="error">*</span></div><div class="form-group"><label>Apellidos</label><input type="text" name="lastName" ng-model="lastName" required="required" class="form-group"/><span ng-show="registerForm.lastName.$error.required" class="error">*</span></div><div class="form-group"><label>Email</label><input type="email" name="email" ng-model="email" required="required" class="form-group"/><span ng-show="registerForm.email.$error.required" class="error">*</span><span ng-show="registerForm.email.$error.email" class="error">Formato incorrecto</span></div><div class="form-group"><label>Contraseña</label><input type="password" id="password" name="password" ng-model="password" ng-required="ng-required" class="form-group"/><span ng-show="registerForm.password.$error.required" class="error">*</span></div><div class="form-group"><label>Confirmar contraseña</label><input type="password" name="validatePassword" ng-model="validatePassword" pw-check="password" ng-required="ng-required" class="form-group"/><span ng-show="registerForm.validatePassword.$error.required" class="error">*</span><span ng-show="registerForm.validatePassword.$error.pwmatch" class="msg-error">Las contraseñas no coinciden</span></div><div class="form-group"><label>Teléfono</label><input type="number" name="phone" ng-model="phone" ng-required="ng-required" class="form-group"/><span ng-show="registerForm.phone.$error.required" class="error">*</span></div><div class="form-group"><label>Tipo de persona</label><select name="economicActivities" ng-model="economicActivities" required="required" economic-activities="economic-activities"><option value="fisica">Física</option><option value="moral">Moral</option></select></div><div id="constitutiveAct" class="form-group"><label>Acta constitutiva</label><input type="file" name="constitutiveAct" file-constitutive="files" class="form-group"/><span ng-show="registerForm.constitutiveAct.$error.required" class="error">*</span></div><div class="form-group"><label>Cédula profesional</label><input type="file" name="professionalLicense" file-license="professionalLicense" class="form-group"/><span ng-show="registerForm.professionalLicense.$error.required" class="error">*</span></div><div class="form-group"><label>Área de especialidad</label><select name="specialityArea" ng-model="specialityArea"><option value="penal">Penal</option><option value="civil">Civil</option><option value="administrativa">Administrativa</option><option value="laboral">Laboral</option><option value="fiscal">Fiscal</option><option value="familiar">Familiar</option></select><span ng-show="registerForm.specialityArea.$error.required" class="error">*</span></div><div class="form-group"><label>Descripción</label><textarea name="description" ng-model="description" required="required" class="form-group"></textarea><span ng-show="registerForm.description.$error.required" class="error">*</span></div><div class="form-group"><label>Dirección</label><textarea name="address" ng-model="address" required="required" class="form-group"></textarea><span ng-show="registerForm.address.$error.required" class="error">*</span></div><div class="form-group"><label>Idiomas</label><textarea name="languages" ng-model="languages" ng-list="&amp;#10;" placeholder="Español, Ingles, Frances" ng-required="ng-required" class="form-group"></textarea><span ng-show="registerForm.languages.$error.required" class="error">*</span></div><div class="form-group"><label>Años de experiencia</label><textarea name="experienceYears" ng-model="experienceYears" required="required" class="form-group"></textarea><span ng-show="registerForm.experienceYears.$error.required" class="error">*</span></div><div class="form-group"><label>Horario</label><textarea name="schedule" ng-model="schedule" required="required" class="form-group"></textarea><span ng-show="registerForm.schedule.$error.required" class="error">*</span></div><div class="form-group"><label>Palabras clave, separadas por coma</label><textarea name="keyWords" ng-model="keyWords" ng-list="&amp;#10;" placeholder="Hola, Hello, Hi" ng-required="ng-required" class="form-group"></textarea><span ng-show="registerForm.keyWords.$error.required" class="error">*</span></div><button ng-click="register()" ng-disabled="registerForm.$invalid" class="btn btn-primary">Enviar</button></form></div>
