--><div class="well"><form name="userForm"><div class="form-group"><label>Nombre</label><input type="text" name="name" ng-model="name" required="required" class="form-group"/><span ng-show="userForm.name.$error.required" class="error">*</span></div><div class="form-group"><label>Apellidos</label><input type="text" name="lastName" ng-model="lastName" required="required" class="form-group"/><span ng-show="userForm.lastName.$error.required" class="error">*</span></div><div class="form-group"><label>Teléfono</label><input type="number" name="phone" ng-model="phone" ng-required="ng-required" class="form-group"/><span ng-show="userForm.phone.$error.required" class="error">*</span></div><div class="form-group"><label>Área de especialidad</label><select name="specialityArea" ng-model="specialityArea"><option value="penal">Penal</option><option value="civil">Civil</option><option value="administrativa">Administrativa</option><option value="laboral">Laboral</option><option value="fiscal">Fiscal</option><option value="familiar">Familiar</option></select><span ng-show="userForm.specialityArea.$error.required" class="error">*</span></div><div class="form-group"><label>Descripción</label><textarea name="description" ng-model="description" required="required" class="form-group"></textarea><span ng-show="userForm.description.$error.required" class="error">*</span></div><button ng-click="editUser()" ng-disabled="userForm.$invalid" class="btn btn-primary">Guardar información</button></form></div>
