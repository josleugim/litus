<!--Created by Mordekaiser on 03/03/16.
--><div class="container-fluid chat"><div class="row"><div class="col-md-3 user-list"><div class="user-box"><form name="rateForm" class="rate-box"><p>Califica a {{lawyer.name}} {{lawyer.lastName}}</p><input type="checkbox" id="1" name="one" value="1" rate-star="rate-star"/><label for="1"></label><input type="checkbox" id="2" name="two" value="2" rate-star="rate-star"/><label for="2"></label><input type="checkbox" id="3" name="three" value="3" rate-star="rate-star"/><label for="3"></label><input type="checkbox" id="4" name="four" value="4" rate-star="rate-star"/><label for="4"></label><input type="checkbox" id="5" name="five" value="5" rate-star="rate-star"/><label for="5"></label><p>Comentario</p><textarea name="comment" ng-model="rate.comment" id="comment"></textarea><button type="button" ng-click="sendRate(lawyer.email)" class="btn btn-success">Enviar</button></form></div></div><div class="col-md-9 chat-content"><div id="message-container" class="row"><div class="col-md-12"><ul id="conversation"></ul><form name="messageForm"><textarea name="msg" id="msg" ng-model="chat.msg" ng-required="ng-required"></textarea><span ng-show="messageForm.chat.msg.$error.required" class="text-warning">* requerido</span><button ng-click="sendMessage()" ng-disabled="messageForm.$invalid" class="btn btn-primary">Enviar mensaje</button></form></div></div></div></div></div>
