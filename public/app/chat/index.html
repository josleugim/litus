--><div class="container-fluid"><div ng-repeat="user in users" class="row"><div class="col-md-3 user-list"><div class="user-box"><p>{{user.completeName}}<button ng-click="getChat(user.chat_id)" type="button" class="btn btn-info">Abrir chat</button></p></div></div><div class="col-md-9"><div id="message-container" class="row"><div class="col-md-12"><div ng-repeat="msg in conversations" class="conversation"><p>{{msg.completeName}} dice:</p><p>{{msg.message}}</p></div></div><div class="col-md-12"><form name="messageForm"><textarea name="msg" ng-model="msg" ng-required="ng-required"></textarea><span ng-show="messageForm.msg.$error.required" class="text-warning">* requerido</span><button ng-click="sendMessage(msg)" ng-disabled="messageForm.$invalid" class="btn btn-primary">Enviar mensaje</button></form></div></div></div></div></div>
