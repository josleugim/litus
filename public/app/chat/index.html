--><div class="container-fluid chat"><div ng-repeat="user in users" class="row"><div class="col-md-3 user-list"><div class="user-box"><p>{{user.completeName}}</p><p>{{user.email}}</p><p>{{user.phone}}</p><p>{{user.address}}<button ng-click="getChat(user.chat_id)" type="button" class="btn btn-info">Abrir chat</button></p></div></div><div class="col-md-9 chat-content"><div id="message-container" class="row"><div class="col-md-12"><ul id="conversation"></ul><form name="messageForm"><textarea name="msg" id="msg" ng-model="chat.msg" ng-required="ng-required"></textarea><span ng-show="messageForm.chat.msg.$error.required" class="text-warning">* requerido</span><button ng-click="sendMessage()" ng-disabled="messageForm.$invalid" class="btn btn-primary">Enviar mensaje</button></form></div><div class="col-md-12"></div></div></div></div></div>
