<!--Created by Mordekaiser on 03/03/16.
--><div class="container-fluid chat"><div ng-repeat="user in users" class="row"><div class="col-md-3 user-list"><div class="user-box"><p>{{user.completeName}}</p><p>{{user.email}}</p><p>{{user.phone}}</p><p>{{user.address}}</p><button ng-click="getChat(user.chat_id)" type="button" class="btn btn-info">Abrir chat</button><!--button(ng-click="scheduleAppointment()", type="button", class="btn btn-info") Agendar cita--><button ng-click="rate()" type="button" class="btn btn-info">Calificar servicio</button></div><form name="rateForm" class="rate-box"><p>Califica a {{user.completeName}}</p><input type="checkbox" id="1" name="one" value="1" rate-star="rate-star"/><label for="1"></label><input type="checkbox" id="2" name="two" value="2" rate-star="rate-star"/><label for="2"></label><input type="checkbox" id="3" name="three" value="3" rate-star="rate-star"/><label for="3"></label><input type="checkbox" id="4" name="four" value="4" rate-star="rate-star"/><label for="4"></label><input type="checkbox" id="5" name="five" value="5" rate-star="rate-star"/><label for="5"></label><p>Comentario</p><textarea name="comment" ng-model="rate.comment" id="comment"></textarea><button type="button" ng-click="sendRate(user.email)" class="btn btn-success">Enviar</button></form></div><div class="col-md-9 chat-content"><div id="message-container" class="row"><div class="col-md-12"><ul id="conversation"></ul><form name="messageForm"><textarea name="msg" id="msg" ng-model="chat.msg" ng-required="ng-required"></textarea><span ng-show="messageForm.chat.msg.$error.required" class="text-warning">* requerido</span><button ng-click="sendMessage()" ng-disabled="messageForm.$invalid" class="btn btn-primary">Enviar mensaje</button></form></div><div class="col-md-12"></div></div></div></div></div>
