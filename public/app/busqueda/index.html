--><div class="container-fluid"><div class="row"><div class="col-md-12"><filtrado><form name="filterForm"><select name="specialityArea" ng-model="specialityArea"><option value="penal">Penal</option><option value="civil">Civil</option><option value="administrativa">Administrativa</option><option value="laboral">Laboral</option><option value="fiscal">Fiscal</option><option value="familiar">Familiar</option></select></form></filtrado></div></div><div class="row"><div ng-repeat="lawyer in lawyers | filter:specialityArea" class="col-md-12"><div class="row"><div class="col-md-6"><information><h5>{{lawyer.name}} {{lawyer.lastName}}</h5><p>{{lawyer.specialityArea}}</p><p>Calificación: 0</p><a href="#" ng-click="scheduleAppointment()">Agendar una cita</a></information></div><div class="col-md-6"><informacion><p>Descripción:</p><p>{{lawyer.description}}</p></informacion></div></div></div></div></div>
