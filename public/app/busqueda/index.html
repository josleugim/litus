--><div class="container-fluid"><div class="row"><div class="col-md-12"><filtrado><form name="filterForm"><label>Búsqueda por área</label><select name="specialityArea" ng-model="search.specialityArea"><option value="">Todas las áreas</option><option value="penal">Penal</option><option value="civil">Civil</option><option value="administrativa">Administrativa</option><option value="laboral">Laboral</option><option value="fiscal">Fiscal</option><option value="familiar">Familiar</option></select><label>Búsqueda por palabra clave:</label><input type="text" ng-model="search.keyWords"/><br><button ng-click="payu()" class="btn btn-primary">Pagar</button></form></filtrado></div></div><div class="row"><div ng-repeat="lawyer in lawyers | filter:{keyWords: search.keyWords, specialityArea: search.specialityArea}" class="col-md-12"><div class="row"><div class="col-md-6"><form name="lawyersForm"><h5>{{lawyer.name}} {{lawyer.lastName}}</h5><p>{{lawyer.specialityArea}}</p><label>Con experiencia en:</label><ul ng-repeat="keyword in lawyer.keyWords"><li>{{keyword}}</li></ul><p>Calificación: 0</p><input type="checkbox" ng-model="lawyersModel" ng-change="lawyerSelection(lawyersModel, lawyer.email)" value="{{lawyer.email}}"/></form></div><div class="col-md-6"><informacion><label>Descripción:</label><p>{{lawyer.description}}</p></informacion></div></div></div></div></div>
