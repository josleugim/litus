<!--Created by Mordekaiser on 23/02/16.
--><div class="container-fluid"><div class="row"><div class="col-md-12"><filtrado><form name="filterForm"><label>Búsqueda por área</label><select name="specialityArea" ng-model="search.specialityArea"><option value="">Todas las áreas</option><option value="penal">Penal</option><option value="civil">Civil</option><option value="administrativa">Administrativa</option><option value="laboral">Laboral</option><option value="fiscal">Fiscal</option><option value="familiar">Familiar</option></select><label>Búsqueda por palabra clave:</label><input type="text" ng-model="search.keyWords"/></form><form method="post" action="https://sandbox.gateway.payulatam.com/ppp-web-gateway/"><input type="hidden" name="merchantId" value="{{payuData.merchantId}}"/><input type="hidden" name="ApiKey" value="{{payuData.api_key}}"/><input type="hidden" name="referenceCode" value="{{payuData.referenceCode}}"/><input type="hidden" name="accountId" value="{{payuData.accountId}}"/><input type="hidden" name="description" value="Sandbox desde litus"/><input type="hidden" name="amount" value="100"/><input type="hidden" name="tax" value="0"/><input type="hidden" name="taxReturnBase" value="0"/><input type="hidden" name="currency" value="MXN"/><input type="hidden" name="signature" value="{{payuData.signature}}"/><input type="hidden" name="test" value="1"/><input type="hidden" name="buyerEmail" value="test@test.com"/><input name="responseUrl" type="hidden" value="http://localhost:5002/response"/><input name="confirmationUrl" type="hidden" value="http://localhost:5002/api/payu-confirmation"/><button name="submit" type="submit" disabled="disabled" id="payuBtn" ng-click="payu()" class="btn btn-primary">Continuar</button></form></filtrado></div></div><div class="row"><div ng-repeat="lawyer in lawyers | filter:{keyWords: search.keyWords, specialityArea: search.specialityArea}" class="col-md-12"><div class="row"><div class="col-md-6"><h5>{{lawyer.name}} {{lawyer.lastName}}</h5><p>{{lawyer.specialityArea}}</p><p>Calificación: {{lawyer.rate}}</p><label>Con experiencia en:</label><ul ng-repeat="keyword in lawyer.keyWords"><li>{{keyword}}</li></ul><input type="radio" ng-model="lawyersModel" ng-change="continue(lawyersModel)" name="lawyers" value="{{lawyer.email}}"/></div><div class="col-md-6"><informacion><label>Descripción:</label><p>{{lawyer.description}}</p></informacion></div></div></div></div></div>
